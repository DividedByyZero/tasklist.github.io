<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn {
            background-color: white; 
            color: black; 
    }
        .btn:hover {
            background-color: green;
            color: white;
        } 
        .clr{
            background-color: white; 
            color: black; 
    }
        .clr:hover {
            background-color: red;
            color: white;
        }
    .list{
        list-style-type: none;
    } 
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task List</title>
</head>
<body>
    <div>
    <h1>Task List Web App</h1>
    <div>
        <form id="task_form">
            <input type="text" id="new_task" placeholder="Add Task">
            <button class="btn" id="addbtn">ADD</button>
        </form>
        <h3>Tasks</h3>
        <form>
            <input type="text" id="filter" placeholder="Filter Task">
        </form>
        <ul id="listing">
        </ul>
    </div>
    <div>
        <button class="clr" id="clear-btn">Clear</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
